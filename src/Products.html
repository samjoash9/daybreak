<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- local css -->
    <link rel="stylesheet" href="styles.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- specific -->
    <style>
        .bg-page {
            background-image: url('images/login_products.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        /* disable scroll */
        body {
            overflow-y: auto; /* Show scrollbar only when needed */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none; /* Hide scrollbar for IE and Edge */
        }

        body::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, Edge */
        }
    </style>
</head>
<body class="bg-page min-h-screen flex flex-col">
    <nav class="flex items-center justify-between p-4 bg-white bg-opacity-75" style="background-color: #FAFAFA;">
        <div class="flex items-center">
            <img src="images/logo.png" alt="DayBreak Cafe Logo" class="h-10 w-50">
        </div>

        <!-- search -->
        <div class="relative text-gray-600 shadow-lg rounded-full ml-5">
            <input type="search" name="search" placeholder="Search" class="bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-none w-96">
            <!-- Adjust the 'w-64' class above to increase or decrease the width as needed -->
            <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">
                    <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"/>
                </svg>
            </button>
        </div>        

        <div class="space-x-4 text-brown-700">
            <a href="Products.html" class="nav-link hover:underline hover-highlight px-2 py-1 active-highlight">Products</a>
            <a href="login.html">
            <!-- buttons -->
            <button class="btn-default overflow-hidden relative w-40 bg-stone-50 text-gray-900 py-1 px-2 rounded-xl font-bold transition-all duration-100 hover:shadow-md border border-stone-100 hover:bg-gradient-to-t hover:from-stone-100 before:to-stone-50 hover:-translate-y-[3px]" style="color: #512615; border-color: #512615; border-width: 3px; border-radius: 20px;">
                <span class="relative">Login</span>
            </button>
            </a>
        </div>
    </nav>

    <!-- product containers -->
    <div class="mx-auto w-full px-10 mt-5 mb-10">
        <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product cards will be dynamically placed here. -->
        </div>
    </div>

    <!-- javascript -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const number_of_products = 10; 
        const productContainer = document.getElementById('product-container');

        // run loop based on the number of products available
        for (let i = 1; i <= number_of_products; i++) {
            // create a div on each product card
            const productCard = document.createElement('div');
            productCard.className = 'bg-peach-100 p-4 rounded-lg shadow-md';
            productCard.style.backgroundImage = 'url("/src/images/product_background.png")';
            productCard.style.backgroundSize = 'cover';

            productCard.innerHTML = `
                <img src="https://via.placeholder.com/300x150" alt="Product Image" class="w-full h-48 object-cover rounded-t-lg mb-4">
                <h2 class="text-lg font-bold mb-2">SPANISH LATTE ${i}</h2>
                <span class="text-xl font-bold text-black mb-2 block">â‚±${(i * 10).toFixed(2)}</span>
                <p class="text-gray-700 mb-4">DESCRIPTION OF THE PRODUCT GOES HERE.</p>
                <button class="btn-custom text-white py-2 px-4 rounded block">ADD TO CART</button>
            `;

            productContainer.appendChild(productCard);
        }

    });
    </script>
</body>
</html>
