<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-page min-h-screen flex flex-col">

            <img src="images/logo.png" alt="DayBreak Cafe Logo" class="h-10 w-50">
        </div>
        <div class="space-x-4 text-brown-700">
            <a href="Products.html" class="nav-link hover:underline hover-highlight px-2 py-1">Products</a>
            <a href="register.html">
                <button class="btn-default overflow-hidden relative w-40 bg-stone-50 text-gray-900 py-1 px-2 rounded-xl font-bold transition-all duration-100 hover:shadow-md border border-stone-100 hover:bg-gradient-to-t hover:from-stone-100 before:to-stone-50 hover:-translate-y-[3px]" style="color: #512615; border-color: #512615; border-width: 3px; border-radius: 20px;">

             <!--username  -->

                <i class="fas fa-user absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-500"></i>
                <input id="username" type="text" placeholder="Username" class="flex items-center w-full px-10 py-2 bg-yellow-300 rounded-full text-white placeholder-white" style="background-color: #E5C570; color: #ffffff;">
            </div>
            <!-- password -->

                <i class="fas fa-lock absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-500"></i>
                <input id="password" type="password" placeholder="Password" class="flex items-center w-full px-10 py-2 bg-yellow-300 rounded-full text-white placeholder-white" style="background-color: #E5C570; color: #ffffff;">
            </div>
            <div class="mb-4">
                <button class="w-full px-4 py-2 bg-gray-800 rounded-full text-white" style="background-color: #512615;" onclick="checkCredentials()">Login</button>
            </div>
            <div class="flex justify-between text-sm text-brown-700">
                <a href="register.html" class="hover:underline">Create Account</a>

            </div>
        </div>
    </div>

</html>
